<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
</head>
<body>
    <div class="holder">
        <h1>BODY MASS INDEX (BMI) Calculator</h1>
        <form>
            <div class="form-item">
                <label for="height">Height in cm</label>
                <input type="text" name="height" id="height" minlength="2" maxlength="3">
            </div>
            <div class="form-item">
                <label for="height">Weight in kg</label>
                <input type="text" name="weight" id="weight"  minlength="1" maxlength="3">
            </div>
            <button class="btn calculate">CALCULATE</button>
            <button class="btn reset">RESET</button>
        </form>
        <div class="result-message"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
